<section class="container">        
    <div class="row border rounded p-5">
        <div class="col flex-container border-right">
            <div class="row">
                <img src="../assets/logo.svg" class="d-inline-block align-top" height="64" alt="logo">
                <span class="ml-3 h1">JAT</span>
            </div>
            <div class="row">
                <span class="display-4">Create your <br/> account</span>
                <span class="mt-3"> <em>Already have an account with us? <a href="#">Log in</a> instead.</em></span>
            </div>
            <div class="row">
                Sign up for a free account to 
                create fully managed your job applied. No credit card required.</div>
        </div>
        <div class="col container-login-form ml-3">
            <form>
                <div class="form-group mb-4">
                    <label for="inputEmail" class="text-uppercase">Email</label>
                    <input type="email" class="form-control form-control-lg" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mb-4">
                    <label for="userName" class="text-uppercase">User name</label>
                    <input class="form-control form-control-lg" type="text" placeholder="User Name" id="userName">
                </div>
                <div class="form-group mb-4">
                    <label for="inputPassword" class="text-uppercase">Password</label>
                    <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group mb-4">
                    <label for="inputConfirmPassword" class="text-uppercase">Confirm Password</label>
                    <input type="password" class="form-control form-control-lg" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input form-control-lg" id="inputCheckBox">
                    <label class="form-check-label" for="inputCheckBox">I accept to the terms and conditions of JAT</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase">Create Account</button>
            </form>
        </div>
    </div> 
</section>
